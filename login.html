<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal YPTP Papua</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(22, 163, 74, 0.1) 0%, rgba(234, 179, 8, 0.1) 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 relative overflow-hidden">

    <div class="blob -top-20 -left-20"></div>
    <div class="blob -bottom-20 -right-20"></div>

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-3 mb-6 group">
                <div class="w-12 h-12 bg-gradient-to-tr from-green-600 to-yellow-400 rounded-2xl flex items-center justify-center text-white shadow-lg group-hover:scale-110 transition-transform">
                    <i class="fas fa-hands-holding-child text-2xl"></i>
                </div>
                <div class="text-left leading-tight">
                    <span class="block font-poppins font-bold text-green-800 text-lg tracking-tight">YPTP PAPUA</span>
                    <span class="text-[10px] font-bold text-yellow-600 uppercase tracking-widest">Portal Internal</span>
                </div>
            </a>
            <h1 class="text-2xl font-bold text-slate-800 font-poppins">Selamat Datang Kembali</h1>
            <p class="text-slate-500 text-sm mt-2 font-light">Silakan masuk untuk mengakses dashboard Anda.</p>
        </div>

        <div class="login-card p-8 md:p-10 rounded-[2.5rem] shadow-2xl shadow-slate-200">
            <form action="#" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase ml-2 tracking-widest">Email / Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-5 flex items-center text-slate-400">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="text" placeholder="Masukkan email Anda" 
                            class="w-full bg-slate-50 border border-slate-200 rounded-2xl pl-12 pr-6 py-4 outline-none focus:border-green-500 focus:bg-white focus:ring-4 focus:ring-green-500/5 transition-all">
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between items-center px-2">
                        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest">Kata Sandi</label>
                        <a href="#" class="text-xs font-bold text-green-600 hover:text-green-700 transition">Lupa Sandi?</a>
                    </div>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-5 flex items-center text-slate-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="passwordInput" placeholder="••••••••" 
                            class="w-full bg-slate-50 border border-slate-200 rounded-2xl pl-12 pr-12 py-4 outline-none focus:border-green-500 focus:bg-white focus:ring-4 focus:ring-green-500/5 transition-all">
                        <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-5 flex items-center text-slate-400 hover:text-slate-600">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center gap-2 px-2">
                    <input type="checkbox" id="remember" class="w-4 h-4 accent-green-600 rounded">
                    <label for="remember" class="text-sm text-slate-500">Tetap masuk selama 30 hari</label>
                </div>

                <button type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-green-200 hover:shadow-green-300 transform hover:-translate-y-1 transition-all duration-300">
                    Masuk Sekarang
                </button>
            </form>

            <div class="mt-8 pt-8 border-t border-slate-100 text-center">
                <p class="text-sm text-slate-500 italic">
                    Belum punya akun? <a href="kontak.html" class="text-green-600 font-bold hover:underline">Hubungi Admin</a>
                </p>
            </div>
        </div>

        <p class="text-center mt-8">
            <a href="index.html" class="text-slate-400 text-sm font-medium hover:text-slate-600 transition">
                <i class="fas fa-arrow-left mr-2"></i> Kembali ke Beranda
            </a>
        </p>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
